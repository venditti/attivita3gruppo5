<html>
<head>
<script type="text/javascript">
function funzione()
{
	var nome=document.forms["form1"]["nome"].value;
	var cognome=document.forms["form1"]["cognome"].value;
	var username=document.forms["form1"]["username"].value;
	var password=document.forms["form1"]["password"].value;
	if(username=='admin' && password=='alternanza73')
	document.write("Benvenuto " + nome + " " + cognome);
	else
	document.write("Utente non autorizzato");
}
</script>

</head>

<body>

<form id="form1" actions "" methods = "">
Nome <input name="nome" type="text" />
Cognome <input name="cognome" type="text" />
Username <input name="username" type="text" />
Password <input name="password" type="password" />
<input type="button" value="Entra" onclick="funzione()" />

</form>
</body>
</html>
